name: "ðŸ§ª Instrumentation Test Matrix"

on:
  workflow_call

jobs:

  instrumentation:
    name: "${{ matrix.api }}"

    uses: TWiStErRob/github-workflows/.github/workflows/instrumentation.yml@v1
    with:
      android-api: ${{ matrix.api }}
      timeout-minutes: 60
      script: |
        ./gradlew --no-daemon --no-configuration-cache --no-build-cache --continue --stacktrace connectedCheck

    strategy:
      fail-fast: false
      matrix:
        # The API level, see https://apilevels.com/.
        api:
          - 21 # A stable version for now.
