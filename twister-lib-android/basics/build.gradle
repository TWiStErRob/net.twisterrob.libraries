plugins {
	id("net.twisterrob.libraries.android.library")
}

group = 'net.twisterrob'
version = '1.0'

dependencies {

	implementation "org.slf4j:slf4j-api:${VERSION_SLF4J}"
	api "androidx.annotation:annotation:${VERSION_ANDROIDX_ANNOTATION}"
	api "net.twisterrob.lib:twister-lib-android-defs"
	compileOnly "androidx.fragment:fragment:${VERSION_ANDROIDX_FRAGMENT}"
	compileOnly "androidx.swiperefreshlayout:swiperefreshlayout:${VERSION_ANDROIDX_SWIPEREFRESHLAYOUT}"
}

android {
	lintOptions {
		tasks.lint.enabled = false
	}
}
